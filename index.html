<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Toggle with Corner Button</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 0;
      font-family: sans-serif;
    }

    /* Main image stays centered in flow */
    #mainImage {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Pin the button to the viewport’s top-left, above everything */
    #toggleBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #toggleBtn img {
      display: block;
      width: 80px;  /* tweak to taste */
      height: auto;
    }
    /* this adds the bobbing to the button */
    @keyframes float {
      0%, 100%   { transform: translateY(0); }
      50%        { transform: translateY(-10px); }
    }
    
    #toggleBtn {
      /* existing positioning… */
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    
      /* new: make it float */
      animation: float 1s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <!-- Corner “A” button -->
  <button id="toggleBtn">
    <img src="Appreciator-A.png" alt="Toggle Image" />
  </button>

  <!-- Now pointing at your singular PNG filename -->
  <img
    id="mainImage"
    src="Appreciator-OG-1150.png"
    alt="Appreciator Static"
  />

  <script>
    (function() {
      const mainImg     = document.getElementById('mainImage');
      const toggleBtn   = document.getElementById('toggleBtn');
      const staticSrc   = 'Appreciator-OG-1150.png';
      const gifSrc      = 'Appreciators-gif-1150.gif';
      let showingStatic = true;

      toggleBtn.addEventListener('click', () => {
        showingStatic = !showingStatic;
        mainImg.src = showingStatic ? staticSrc : gifSrc;
        mainImg.alt = showingStatic ? 'Appreciator Static' : 'Appreciator Animated';
      });
    })();
  </script>

</body>
</html>
