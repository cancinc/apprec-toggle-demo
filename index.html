<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Image Toggle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 0;
      font-family: sans-serif;
    }
    #mainImage {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #toggleBtn {
      margin-top: 20px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #toggleBtn img {
      display: block;
      width: 80px; /* tweak to taste */
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Start with your static PNG -->
  <img
    id="mainImage"
    src="Appreciators-OG-1150.png"
    alt="Appreciator Static"
  >

  <!-- Your custom “A” button -->
  <button id="toggleBtn">
    <img
      src="Appreciator-A.png"
      alt="Toggle Image"
    >
  </button>

  <script>
    (function() {
      const mainImg     = document.getElementById('mainImage');
      const toggleBtn   = document.getElementById('toggleBtn');
      const staticSrc   = 'Appreciators-OG-1150.png';
      const gifSrc      = 'Appreciators-gif-1150.gif';
      let showingStatic = true;

      toggleBtn.addEventListener('click', () => {
        showingStatic = !showingStatic;
        mainImg.src = showingStatic ? staticSrc : gifSrc;
        mainImg.alt = showingStatic ? 'Appreciator Static' : 'Appreciator Animated';
      });
    })();
  </script>

</body>
</html>
